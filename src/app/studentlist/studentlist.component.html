<p>Student List</p>

<h1> {{ childname.name }} </h1>
<h2>{{ childname.age}}</h2>
<h3> {{ childname.lastname}}</h3>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>Gender</th>
            <th>Date of Birth</th>
        </tr>
    </thead>
    <tbody> 
    <tr (click)="onSelect(student)" *ngFor="let student of students">
        <button><td class="id">{{ student.id }}</td></button>
        <td>{{ student.name }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.dateOfBirth }}</td>
     </tr>   
    </tbody>
</table>
